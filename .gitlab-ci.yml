image: kaiwinter/docker-java8-maven

stages:
  - build
  - test
  - deploy

maven_jar:
  stage: build
  script:
    - echo "[+] Building Project Jar With Maven"
    - cd Notes
    - mvn jfx:jar
    - echo "[-] Building Jar Done"

maven_native:
  stage: build
  script:
    - echo "[+] Building Project Native With Maven"
    - cd Notes
    - mvn jfx:native
    - echo "[-] Building Native Done"

maven_test:
  stage: test
  script:
    - echo "[+] Testing Project"
    - cd Notes
    - mvn test
    - echo "[-] Finished Testing"

sloc_build:
  image: node:4.2.2
  stage: build
  script:
    - npm install sloc
    - cd ./scripts
    - mkdir -p loc
    - echo ./loc.sh > ./loc/report.txt
  artifacts:
    paths:
      - loc/

pages:
  stage: deploy
  dependencies:
    - sloc_build
  script:
    - mv loc/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master


